<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/103659c528.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <a href="https://icons8.com/icon/dZTNfTODW2bZ/clouds"></a>
    <a href="https://icons8.com/icon/49461/partly-cloudy-day"></a>
    <a href="https://icons8.com/icon/49466/rain"></a>
    <a href="https://icons8.com/icon/43663/sun"></a>
    <a href="https://icons8.com/icon/STWZEeUsjZE7/snow"></a>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>
  <body>
    <div class="weather-widget">
      <div class="shadow p-3 mb-5 bg-body rounded" id="first-box">
        <span class="main">
          <h1 class="main-temperature">Â°C</h1>
          <div class="main-icon">
            <img src="https://img.icons8.com/nolan/64/clouds.png" />
            <span id="DescriptionWeather">Cloudy</span>
          </div>

          <div class="temperature-description">
            <div class="row main-info-temperature">
              <div class="col-6">
                Air Pressure <br />
                Humidity <br />
                Wind
              </div>
              <div class="col-6">
                <strong id="airpressure-value">2% </strong> <br />
                <strong id="humidity-value"> 85% </strong> <br />
                <strong id="wind-value">4 mph</strong>
              </div>
            </div>
          </div>

          <h2 class="main-city">Cirencester</h2>
          <div class="hour-date" id="hourInfo">
            14:00 - Sunday, 23 January 2022
          </div>

          <div class="source-description">
            Widget created by <strong>Saba Mesa</strong>
          </div>
        </span>

        <div class="next-days">
          <div class="row next-days-info">
            <div class="col-2 left-weekdays">
              <div class="day-1-day">
                Mon
                <br />
                <img
                  class="day-1-icon"
                  src="https://img.icons8.com/nolan/64/partly-cloudy-day.png"
                />
                <br />
                <div class="day-1-temperature">4C</div>
              </div>
            </div>
            <div class="col-2">
              <div class="day-2-day">
                Tue
                <br />
                <img
                  class="day-2-icon"
                  src="https://img.icons8.com/nolan/64/rain.png"
                />
                <br />
                <div class="day-2-temperature">5C</div>
              </div>
            </div>
            <div class="col-2">
              <div class="day-3-day">
                Wed
                <br />
                <img
                  class="day-3-icon"
                  src="https://img.icons8.com/nolan/64/sun.png"
                />
                <br />
                <div class="day-3-temperature">3C</div>
              </div>
            </div>
            <div class="col-2">
              <div class="day-4-day">
                Thu
                <br />
                <img
                  class="day-4-icon"
                  src="https://img.icons8.com/nolan/64/snow.png"
                />
                <br />
                <div class="day-4-temperature">6C</div>
              </div>
            </div>
            <div class="col-2">
              <div class="day-5-day">
                Fri
                <br />
                <img
                  class="day-5-icon"
                  src="https://img.icons8.com/nolan/64/rain.png"
                />
                <br />
                <div class="day-5-temperature">5C</div>
              </div>
            </div>
            <div class="col-2 right-weekdays">
              <div class="day-6-day">
                Tue
                <br />
                <img
                  class="day-6-icon"
                  src="https://img.icons8.com/nolan/64/rain.png"
                />
                <br />
                <div class="day-6-temperature">4C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form id="city-form">
        <div class="shadow p-3 mb-5 bg-body rounded footer-box">
          <input
            class="search-bar"
            id="search-engine"
            type="text"
            placeholder="Find your Location..."
          />

          <div class="search-button">
            <input class="search-button" type="submit" value=" " />
          </div>
          <span class="search-icon">
            <i class="fas fa-search"></i>
          </span>
          <div class="default-button">
            <button class="default-real-button" type="button">
              Current Location
            </button>
          </div>
        </div>
      </form>
      <hr class="line-bar" />
      <span class="extra-bar"></span>

      <label class="Toggle">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <span class="Systems">
      <a
        ><img
          class="Text-Systems"
          src="https://i.ibb.co/6NL1PSh/Text-Systems-V3.png"
          alt="Text-Systems-V3"
          border="0"
      /></a>
    </span>
    <script src="src/app.js"></script>
  </body>
</html>
